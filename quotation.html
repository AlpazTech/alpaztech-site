<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http‑equiv="X‑UA‑Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Get a Quote | AlpazTech</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{--primary:#1e3a8a;--accent:#f59e0b;--bg:#f9fafb;--font:'Helvetica Neue',Arial,sans-serif}
body{font-family:var(--font);background:var(--bg);color:#333;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:2rem}
form{background:#fff;padding:2.5rem;border-radius:10px;box-shadow:0 4px 12px rgba(0,0,0,.08);width:min(100%,480px)}
h1{color:var(--primary);margin-bottom:1.5rem;text-align:center;font-size:1.8rem}
label{display:block;margin-bottom:.25rem;font-weight:500}
input,select,textarea{width:100%;padding:.75rem;border:1px solid #ccc;border-radius:6px;margin-bottom:1rem;font-size:.95rem}
input:focus,select:focus,textarea:focus{border-color:var(--primary);outline:none}
button{background:var(--accent);color:#fff;border:none;border-radius:6px;padding:.9rem 2rem;font-size:1rem;cursor:pointer;width:100%;transition:background .25s}
button:hover{background:#d58c05}
.thank-you{display:none;text-align:center;font-size:1.1rem;color:var(--primary)}
</style>
</head>
<body>
<form id="quoteForm">
<h1>Quotation Form</h1>
<label>First Name</label><input type="text" name="fname" required>
<label>Last Name</label><input type="text" name="lname" required>
<label>Email Address</label><input type="email" name="email" required>
<label>Phone Number</label><input type="tel" name="phone" required>
<label>Industry</label><input type="text" name="industry">
<label>Solution Needed</label><input type="text" name="solution" placeholder="e.g. e‑commerce site, mobile app" required>
<label>Known Technology</label>
<select name="tech">
<option value="">Select an option</option>
<option value="Yes">Yes – I know the stack</option>
<option value="No">No – need guidance</option>
</select>
<label>Budget Estimate</label><input type="text" name="budget">
<label>Expected Timeline</label><input type="text" name="timeline">
<button type="submit">Submit</button>
<p class="thank-you" id="thanksMsg">Thank you for reaching out! Our team will review your details and get back to you shortly with the best possible solution tailored to your needs.</p>
</form>
<script>
document.getElementById('quoteForm').addEventListener('submit',e=>{e.preventDefault();e.target.style.display='none';document.getElementById('thanksMsg').style.display='block'});
</script>
</body>
</html>
